<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <section class="login-container">
            <article class="login-form">
                <h1 class="login-form__title">Sing Up</h1>
                <p class="login-form__paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <form class="login-form__form">
                    <div class="form-control">
                        <label for="">Usuario:</label>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="form-control">
                        <label for="">Contraseña:</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="submit" class="button-primary">Login</button> 
                </form>
                <small>®2021 Todos los derechos reservados </small>
            </article>
            <article class="login-image">
                <div class="login-image__text-box">
                    <h2>Turn your ideas <br>into reality</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </article>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
