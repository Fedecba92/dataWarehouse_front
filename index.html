<section class="contact-add">

    <div class="contact-add__container">
        
        <article class="contact__tittle--container">
            <h3 class="contact__tittle">Nuevo contacto</h3>
            <i class="contact__close-icon"></i>
        </article>
        <form class="contact__form">
            <div class="contact__mandatory--data">
                <div class="avatar-container">
                    <img src="./assets/images/img_avatar.png" alt="Avatar">
                    <div class="camera-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    </div>
                </div>
               

                <div class="form-control">
                    
                    <label for="">Nombre:</label>
                    <input class="" type="text" >
                </div>
                <div class="form-control">
                    <label for="">Apellido:</label>
                    <input type="text" >
                </div>
                <div class="form-control">
                    <label for="">Cargo:</label>
                    <input type="text" >
                </div>
                <div class="form-control">
                    <label for="">Email:</label>
                    <input type="text" >
                </div>
                <div class="form-control">
                    <label for="">Compañia:</label>
                    <input type="text" placeholder="Ingresar el nombre de compañía">
                </div>
            </div>

            <div class="form-group">

                <div class="form-control">
                    <label for="region">Región:</label>
                    <select name="region" id="region" class="select-input">
                        <option selected disabled value="">Seleccionar región</option>
                        <option value="">África</option>
                        <option value="">América del Norte</option>
                        <option value="">América del Sur</option>
                        <option value="">Asia</option>
                        <option value="">Europa</option>
                        <option value="">Medio Oriente</option>
                        <option value="">Oceanía</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="country">País</label>
                    <select name="country" id="country" class="select-input">
                        <option selected disabled value="">Seleccionar país</option>
                        <option value="">África</option>
                        <option value="">América del Norte</option>
                        <option value="">América del Sur</option>
                        <option value="">Asia</option>
                        <option value="">Europa</option>
                        <option value="">Medio Oriente</option>
                        <option value="">Oceanía</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="city">Ciudad:</label>
                    <select name="city" id="city" class="select-input">
                        <option selected disabled value="">Seleccionar ciudad</option>
                        <option value="">África</option>
                        <option value="">América del Norte</option>
                        <option value="">América del Sur</option>
                        <option value="">Asia</option>
                        <option value="">Europa</option>
                        <option value="">Medio Oriente</option>
                        <option value="">Oceanía</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="">Dirección:</label>
                    <input type="text" placeholder="Ingresar direccion postal">
                </div>

                <div class="form-control">
                    <label for="">Interés:</label>
                    <div class="range-container">
                        <div class="range">
                            <div class="range__item"></div>
                            <div class="range__item"></div>
                            <div class="range__item"></div>
                            <div class="range__item"></div>
                            <div class="range__circle-select"></div>           
                        </div>
                        <select class="select-input select-input--interes" name="interes" id="interes">
                            <option value="0">0%</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                    </div>
                </div>
                <div class="form-control">
                    <label for="channel">Canal de contacto:</label>
                    <select name="channel" id="channel" class="select-input" >
                        <option selected disabled value="">Seleccionar canal</option>
                        <option value="">Inatagram</option>
                        <option value="">Movil</option>
                        <option value="">Facebook</option>
                        <option value="">Instagram</option>
                        <option value="">E-mail</option>
                        <option value="">Twitter</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="">Cuenta de usuario:</label>
                    <input type="text" placeholder="@ejemplo">
                </div>

                <div class="form-control">
                    <label for="preferences">Preferencias:</label>
                    <select name="preferences" id="preferences" class="select-input" >
                        <option selected disabled value="">sin preferencia</option>
                        <option value="">Instagram</option>
                        <option value="">Movil</option>
                        <option value="">Facebook</option>
                        <option value="">Instagram</option>
                        <option value="">E-mail</option>
                        <option value="">Twitter</option>
                    </select>
                </div>


            </div>

            <div class="action-container">
                <button class="button-terciary">Cancelar</button>
                <button class="button-primary">Guardar contacto</button>
            </div>
        </form>

    </div>

</section>

<section class="contact-delete">
    <div class="contact-delete__container">
        <img src="./assets/images/delete-contact.png" alt="delete-contact">
        <h4>¿Seguro que deseas eliminar los contactos seleccionados?</h4>
        <div class="action-container">
            <button class="button-terciary">Cancelar</button>
            <button class="button-secondary">Eliminar</button>
        </div>
    </div>
</section>


    </main>
